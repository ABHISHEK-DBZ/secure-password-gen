<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureGen - Instant Password Tool</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --warning: #eab308;
            --success: #22c55e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        /* Result Display */
        .result-container {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #334155;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        #password-output {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            letter-spacing: 1px;
            color: var(--text-main);
            word-break: break-all;
            margin-right: 10px;
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 5px;
            transition: color 0.2s;
        }

        .copy-btn:hover {
            color: var(--accent-hover);
        }

        /* Controls */
        .control-group {
            margin-bottom: 1.5rem;
        }

        .range-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #334155;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-wrapper input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
            cursor: pointer;
        }

        /* Strength Meter */
        .strength-section {
            margin-bottom: 1.5rem;
        }

        .strength-bar-bg {
            height: 6px;
            background: #334155;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            background-color: var(--danger);
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-text {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 5px;
            text-align: right;
        }

        /* Generate Button */
        .generate-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .generate-btn:hover {
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SecureGen</h1>
    <p class="subtitle">Generate strong, secure passwords instantly</p>

    <div class="result-container">
        <div id="password-output">Click Generate</div>
        <button class="copy-btn" id="copy-btn" aria-label="Copy to clipboard">
            <!-- SVG Icon for Copy -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
        </button>
    </div>

    <div class="control-group">
        <div class="range-header">
            <span>Character Length</span>
            <span id="length-val">16</span>
        </div>
        <input type="range" id="length-slider" min="6" max="32" value="16">
    </div>

    <div class="control-group checkbox-grid">
        <label class="checkbox-wrapper">
            <input type="checkbox" id="include-uppercase" checked> Uppercase
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" id="include-lowercase" checked> Lowercase
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" id="include-numbers" checked> Numbers
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" id="include-symbols" checked> Symbols
        </label>
    </div>

    <div class="strength-section">
        <div style="display:flex; justify-content:space-between;">
            <span style="font-size:0.9rem; color:#94a3b8;">Strength</span>
            <span class="strength-text" id="strength-text">Weak</span>
        </div>
        <div class="strength-bar-bg">
            <div class="strength-bar-fill" id="strength-bar"></div>
        </div>
    </div>

    <button class="generate-btn" id="generate-btn">Generate Password</button>
</div>

<div class="toast" id="toast">Copied to clipboard!</div>

<script>
    // DOM Elements
    const output = document.getElementById('password-output');
    const lengthSlider = document.getElementById('length-slider');
    const lengthVal = document.getElementById('length-val');
    const upperCheck = document.getElementById('include-uppercase');
    const lowerCheck = document.getElementById('include-lowercase');
    const numberCheck = document.getElementById('include-numbers');
    const symbolCheck = document.getElementById('include-symbols');
    const generateBtn = document.getElementById('generate-btn');
    const copyBtn = document.getElementById('copy-btn');
    const strengthBar = document.getElementById('strength-bar');
    const strengthText = document.getElementById('strength-text');
    const toast = document.getElementById('toast');

    // Char Sets
    const UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const LOWER = 'abcdefghijklmnopqrstuvwxyz';
    const NUMBERS = '0123456789';
    const SYMBOLS = '!@#$%^&*()_+~`|}{[]:;?><,./-=';

    // State
    let password = '';

    // Update Slider Value
    lengthSlider.addEventListener('input', (e) => {
        lengthVal.innerText = e.target.value;
        generatePassword();
    });

    // Checkbox Listeners
    [upperCheck, lowerCheck, numberCheck, symbolCheck].forEach(box => {
        box.addEventListener('change', generatePassword);
    });

    // Generate Function
    function generatePassword() {
        const length = +lengthSlider.value;
        const hasUpper = upperCheck.checked;
        const hasLower = lowerCheck.checked;
        const hasNumber = numberCheck.checked;
        const hasSymbol = symbolCheck.checked;

        let chars = '';
        if (hasUpper) chars += UPPER;
        if (hasLower) chars += LOWER;
        if (hasNumber) chars += NUMBERS;
        if (hasSymbol) chars += SYMBOLS;

        // Validation: At least one box must be checked
        if (chars === '') {
            output.innerText = 'Select an option';
            strengthBar.style.width = '0%';
            return;
        }

        let generated = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * chars.length);
            generated += chars[randomIndex];
        }

        password = generated;
        output.innerText = password;
        calculateStrength(password);
    }

    // Strength Calculator
    function calculateStrength(pw) {
        let score = 0;
        if (pw.length > 8) score++;
        if (pw.length > 12) score++;
        if (/[A-Z]/.test(pw)) score++;
        if (/[0-9]/.test(pw)) score++;
        if (/[^A-Za-z0-9]/.test(pw)) score++;

        // Map score to UI
        // Score 0-5
        const width = (score / 5) * 100;
        strengthBar.style.width = `${Math.min(width, 100)}%`;

        if (score < 2) {
            strengthBar.style.backgroundColor = 'var(--danger)'; // Red
            strengthText.innerText = 'Weak';
        } else if (score < 4) {
            strengthBar.style.backgroundColor = 'var(--warning)'; // Yellow
            strengthText.innerText = 'Medium';
        } else {
            strengthBar.style.backgroundColor = 'var(--success)'; // Green
            strengthText.innerText = 'Strong';
        }
    }

    // Copy Function
    copyBtn.addEventListener('click', () => {
        if (!password) return;
        
        // Use Clipboard API
        navigator.clipboard.writeText(password).then(() => {
            showToast();
        }).catch(err => {
            // Fallback
            const textarea = document.createElement('textarea');
            textarea.value = password;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            showToast();
        });
    });

    function showToast() {
        toast.classList.add('show');
        setTimeout(() => {
            toast.classList.remove('show');
        }, 2000);
    }

    // Listeners
    generateBtn.addEventListener('click', generatePassword);

    // Initial Load
    generatePassword();

</script>
</body>
</html>
